<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
    <head>
        <title>Add Customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CursoSpring</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Oaxs<span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>Add</div>
        <div class="container">
            <h1 class="text-secondary">Enter data here</h1>
            <form class="form-group" th:action="@{/add-customer}" th:object="${customer}" th:method="post" >
                    <div class="form-group">
                        <label class="form-text">Nombre</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>
                    <div class="form-group">
                        <label class="form-text">LastName</label>
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                    </div>
                     <div class="form-group">
                        <td class="form-text">Email</td>
                        <input type="text" class="form-control" th:field="*{email}"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                <button class="btn btn-primary" type="submit" value="Save">Save</button>
            </form>
        </div>
    </body>
</html>
